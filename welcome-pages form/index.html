<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page Form</title>
</head>

<body>

    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <form action="#">
        <label for="Name">Name</label>
        <input type="text" id="Name"> <br><br>

        <label for="Email">Email</label>
        <input type="email" id="Email"><br><br>

        <label for="Contact Numer">Contact Number</label>
        <input type="number" id="Contact Numer"> <br><br>

        <label for="Gender">Gender</label>

             <select name="Gender" id="Gender">
                <option value="Male" >Male</option>
                <option value="Femeal">Femeal</option>
             </select>

             <br><br>

        <label for="Date of Birth">Date of Birth</label>
        <input type="date" id="Date of Birth">  <br><br>

        <label for="Rating">Rating</label>
        <input type="radio" value="1" id="1"> <label for="1">1</label> 
        <input type="radio" value="2" id="2"> <label for="2">2</label> 
        <input type="radio" value="3" id="3"> <label for="3">3</label> 
        <input type="radio" value="4" id="4"> <label for="4">4</label> 
        <input type="radio" value="5" id="5"> <label for="5">5</label> 
        
        
        <br><br>

        <label for="Enter Your Message">Enter Your Message</label> <br>
        <textarea name="Enter Your Message" placeholder="Enter Your Message" id="Enter Your Message" cols="50" rows="7"></textarea>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">  <br><br>

        <link  type="image/png" sizes="160x160" href="yt.png">
        <link  type="image/jpeg" sizes="160x160" href="insta.jpg">
        <link  type="image/png" sizes="160x160" href="telegram.png">

    </form>

</body>
</html>
